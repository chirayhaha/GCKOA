<!DOCTYPE html>
<html>

<head>
  <title>逛吃</title>
  <link rel='stylesheet' href='/stylesheets/style_index.css' />
  <script type="text/javascript" src="/javascripts/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="/javascripts/menu.js"></script>
</head>

<body>
  <div class="header">
    <p class="logo">后台管理系统</p>
    <div class="navigation">
      <!-- userInfo来自homejs的index方法 -->
      <ul>
        <li>管理员：<%=userInfo.username%></li>
        <li>id：<%=userInfo.userid%></li>
        <li><a href="/api/users/logout" class="logout">退出登录</a></li>
      </ul>
    </div>
  </div>
  <div class="context">
    <div class="left_menu">
      <ul id="nav_dot">
        <li>
          <h4 class="M1"><span></span>用户管理</h4>
          <div class="list-item none">
            <a href="/users/all" target="iframe1">普通用户</a>
          </div>
          <div class="list-item none">
            <a href="/users/alls" target="iframe1">商家用户</a>
          </div>
        </li>
        <li>
          <h4 class="M2"><span></span>食谱管理</h4>
          <div class="list-item none">
            <a href="/users/openupload" target="iframe1">上传食谱</a>
          </div>
          <div class="list-item none">
            <a href="/users/cookbooks" target="iframe1">食谱列表</a>
          </div>
        </li>
        <li>
          <h4 class="M3"><span></span>订单管理</h4>
          <div class="list-item none">
            <a href="/users/ordersmanage" target="iframe1">订单列表</a>
          </div>
        </li>
      </ul>
    </div>
    <div class="m-right">
      <div class="main">
        <iframe frameborder="0" name="iframe1" width="100%" height="100%">
          您的浏览器不支持嵌入式框架，或者当前配置为不显示嵌入式框架。
        </iframe>
      </div>
    </div>
  </div>

<script>navList(12);</script>
</body>

</html>
